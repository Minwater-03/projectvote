<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>프로젝트 목록</title>
</head>
<body>
    <h1>📋 프로젝트 목록</h1>
    <ul>
        {% for project in projects %}
            <li>
                <a href="{% url 'project_detail' project.pk %}">
                    {{ project.title }}
                </a>
                - 평균 점수: {{ project.avg_score|default:"0.00" }}
            </li>
        {% empty %}
            <li>등록된 프로젝트가 없습니다.</li>
        {% endfor %}
    </ul>
</body>
</html>
